<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="utf-8">
     <title>Formulário de inscrição</title>

<body>
<main>

<div>
    <p>Caro candidato, por favor informe-nos seus dados pessoais nos espaços indicados.</p>
</div>
</table>
<form action="#" method="post" name="dados pessoais">
<table width="310" height="310" border="0" cellspacing="0" cellpadding="0" align="center">
	<tr>
		<td>Nome</td>
		<td><input name="text_nome"type="text" class="borda" /></td>
	</tr>
	<tr>
		<td>Telefone</td>
		<td><input name="text_telefone"type="text" class="borda" /></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input name="text_email"type="text" class="borda" /></td>
	</tr>
	<tr>
		<td>Sua mensagem </td>
		<td><textarea name="" cols="20" rows="5" class="borda"></textarea></td>
	</tr>
	<tr>
	<td></td>
	<td><input type="reset" value="Clear" />  &nbsp;    &nbsp;   <input type="submit" value="Enviar"/></td>
</tr>
	
</table>
</form>
<div>
	<b>
		<p>Meu objetivo</p>
	</b>
	</div>
</main>
